mutation userPasswordReset($newPassword: String!, $newPasswordRepeat: String!, $token: String!) {
    usersPasswordReset(input: {
        newPassword: $newPassword
        newPasswordConfirmation: $newPasswordRepeat
        resetToken: $token
    }) {
        errors {
            ...on ActiveModelError { attribute type }
            ...on MessageError { message }
            ...on ErrorCode { errorCode }
        }
        message
    }
}