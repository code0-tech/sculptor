mutation userPasswordReset($newPassword: String!, $newPasswordConfirmation: String!, $resetToken: String!) {
    usersPasswordReset(input: {
        newPassword: $newPassword
        newPasswordConfirmation: $newPasswordConfirmation
        resetToken: $resetToken
    }) {
        errors {
            ...on ActiveModelError { attribute type }
            ...on MessageError { message }
            ...on ErrorCode { errorCode }
        }
        message
    }
}