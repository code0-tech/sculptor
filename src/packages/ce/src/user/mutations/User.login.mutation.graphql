#import '../fragments/User.basic.fragment.graphql'
mutation login($email: String!, $password: String!, $username: String) {
    usersLogin(input: {
        email: $email
        password: $password
        username: $username
    }) {
        errors {
            ...on Error {
                errorCode,
                details {
                    __typename
                }
            }
        }
        userSession {
            updatedAt
            token
            active
            createdAt
            id
            user {
                ...UserBasic
            }
        }
    }
}