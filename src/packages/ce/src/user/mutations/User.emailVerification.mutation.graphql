#import '../fragments/User.basic.fragment.graphql'
mutation emailVerification($token: String!) {
    usersEmailVerification(input: {
        token: $token
    }) {
        errors {
            ...on ActiveModelError { attribute type }
            ...on MessageError { message }
            ...on ErrorCode { errorCode }
        }
        user {
            ...UserBasic
        }
    }
}