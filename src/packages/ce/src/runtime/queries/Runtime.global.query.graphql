#import "../fragments/Runtime.fragment.graphql"
query Runtimes (
    $firstRuntime: Int!,
    $afterRuntime: String,
) {
    globalRuntimes (first: $firstRuntime, after: $afterRuntime) {
        count
        nodes {
            ...Runtime
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}