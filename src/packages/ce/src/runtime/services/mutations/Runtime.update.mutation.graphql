#import "../fragments/Runtime.fragment.graphql"
mutation runtimeUpdate($name: String, $description: String, $runtimeId: RuntimeID!) {
    runtimesUpdate(input: {
        name: $name,
        description: $description,
        runtimeId: $runtimeId
    }) {
        errors {
            ...on Error {
                errorCode,
                details {
                    __typename
                }
            }
        }
        runtime {
            ...Runtime
        }
    }
}