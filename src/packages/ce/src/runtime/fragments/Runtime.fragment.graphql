fragment Runtime on Runtime {
    __typename
    id
    name
    description
    namespace {
        __typename
        id
    }
    createdAt
    updatedAt
    status
    token
    dataTypes {
        count
    }
    flowTypes {
        count
    }
    projects {
        count
    }
    userAbilities {
        deleteRuntime
        rotateRuntimeToken
        updateRuntime
        __typename
    }
}