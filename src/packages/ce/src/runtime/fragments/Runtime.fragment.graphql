#we get the dataTypes, flowTypes and projects over the namespace id and over the respected services
fragment Runtime on Runtime {
    __typename
    id
    name
    description
    namespace {
        __typename
        id
    }
    createdAt
    updatedAt
    token
    dataTypes {
        count
    }
    flowTypes {
        count
    }
    projects {
        count
    }
    userAbilities {
        deleteRuntime
        rotateRuntimeToken
        updateRuntime
        __typename
    }
}