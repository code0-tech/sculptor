#import "@edition/function/services/fragments/DataTypeIdentifier.fragment.graphql"
#import "./DataTypeRule.fragment.graphql"

fragment DataType on DataType {
    __typename
    id
    createdAt
    updatedAt
    identifier
    genericKeys
    variant


    name {
        __typename
        code
        content
    }
    aliases {
        __typename
        code
        content
    }
    displayMessages {
        __typename
        code
        content
    }

    runtime {
        id
    }

    dataTypeIdentifiers (first: $firstDataTypeIdentifier, after: $afterDataTypeIdentifier) {
        __typename
        count
        nodes {
            ...DataTypeIdentifier
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }

    rules (first: $firstRule, after: $afterRule) {
        __typename
        count
        nodes {
            ...DataTypeRule
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }

}