#import "../fragments/Project.fragment.graphql"
query Projects (
    $namespaceId: NamespaceID!,

    $firstProject: Int!,
    $afterProject: String

) {
    namespace(id: $namespaceId) {
        projects (first: $firstProject, after: $afterProject) {
            count
            nodes {
                ...Project
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}