#import "@edition/user/services/fragments/User.id.fragment.graphql"
#import "@edition/namespace/services/fragments/Namespace.id.fragment.graphql"
fragment BasicMember on NamespaceMember {
    id
    roles {
        count
    }
    user {
        ...UserId
        username
    }
    namespace {
        ...NamespaceId
    }
    updatedAt
    createdAt
    userAbilities {
        assignMemberRoles
        deleteMember
    }
}