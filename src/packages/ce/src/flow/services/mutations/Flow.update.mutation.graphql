#import "../fragments/Flow.basic.fragment.graphql"

mutation flowUpdate($flowId: FlowID!, $flowInput: FlowInput!) {
    namespacesProjectsFlowsUpdate(input: {
        flowId: $flowId
        flowInput: $flowInput
    }) {
        errors {
            ...on Error {
                errorCode,
                details {
                    ...on ActiveModelError { attribute type }
                    __typename
                }
            }
        }
        flow {
            ...BasicFlow
        }
    }
}