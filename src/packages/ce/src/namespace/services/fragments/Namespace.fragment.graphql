#import "@edition/organization/services/fragments/Organization.id.fragment.graphql"
#import "@edition/user/services/fragments/User.id.fragment.graphql"
fragment Namespace on Namespace {
    __typename
    id
    updatedAt
    createdAt
    roles {
        count
    }
    namespaceLicenses {
        count
    }
    members {
        count
    }
    projects {
        count
    }
    runtimes {
        count
    }
    currentNamespaceLicense {
        id
    }
    parent {
        __typename
        ...on Organization {
            ...OrganizationId
        }
        ...on User{
            ...UserId
        }
    }
    userAbilities {
        createNamespaceLicense
        createNamespaceProject
        createNamespaceRole
        createRuntime
        inviteMember
        __typename
    }
}