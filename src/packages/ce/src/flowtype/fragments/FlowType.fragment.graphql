#import "../../function/fragments/DataTypeIdentifier.fragment.graphql"
#import "../../datatype/fragments/DataType.basic.fragment.graphql"
#import "../../datatype/fragments/DataTypeRule.fragment.graphql"

fragment FlowType on FlowType {
    __typename
    id
    updatedAt
    createdAt
    identifier
    names {
        code
        content
        __typename
    }
    aliases {
        code
        content
        __typename
    }
    displayMessages {
        code
        content
        __typename
    }
    descriptions {
        code
        content
        __typename
    }
    runtime {
        id
    }
    inputType {
        ...BasicDataType
        dataTypeIdentifiers (first: $firstInputDataTypeIdentifier, after: $afterInputDataTypeIdentifier) {
            __typename
            count
            nodes {
                ...DataTypeIdentifier
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
        rules (first: $firstInputRule, after: $afterInputRule) {
            __typename
            count
            nodes {
                ...DataTypeRule
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }

    }
    returnType {
        ...BasicDataType
        dataTypeIdentifiers (first: $firstReturnDataTypeIdentifier, after: $afterReturnDataTypeIdentifier) {
            __typename
            count
            nodes {
                ...DataTypeIdentifier
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
        rules (first: $firstReturnRule, after: $afterReturnRule) {
            __typename
            count
            nodes {
                ...DataTypeRule
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
    flowTypeSettings {
        __typename
        id
        createdAt
        updatedAt
        identifier
        unique


        dataType {
            id
        }

        names {
            __typename
            code
            content
        }
        descriptions {
            __typename
            code
            content
        }

    }
    editable

}