#import '../fragments/Organization.fragment.graphql'

mutation deleteOrganization ($organizationId: OrganizationID!) {
    organizationsDelete(input: {
        organizationId: $organizationId
    }) {
        errors {
            ...on Error {
                errorCode,
                details {
                    __typename
                }
            }
        }
        organization {
            ...Organization
        }
    }
}